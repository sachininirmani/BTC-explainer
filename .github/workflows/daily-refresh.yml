name: Daily BTC Refresh

on:
  schedule:
    # Runs every day at 02:15 UTC
    - cron: "15 2 * * *"

  # Allows manual trigger from GitHub UI
  workflow_dispatch:

jobs:
  refresh:
    runs-on: ubuntu-latest

    steps:
      - name: Trigger admin refresh endpoint
        run: |
          curl -X POST "${{ secrets.BACKEND_URL }}/api/admin/refresh" \
            -H "X-Admin-Token: ${{ secrets.ADMIN_REFRESH_TOKEN }}" \
            -H "Content-Type: application/json"
